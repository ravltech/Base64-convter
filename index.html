<!DOCTYPE html>
<html>
<head>
    <title>Base64 Supreme Converter - Dual View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- 1. BASE STYLES --- */
        body {
            font-family: 'Consolas', 'Monospace', monospace;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            max-width: 650px;
            width: 100%;
            padding: 25px;
            border-radius: 4px;
            transition: background 0.5s, border-color 0.5s;
            margin-bottom: 20px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px dashed;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }
        h1 {
            color: #ffaa00;
            font-size: 1.6em;
            margin: 0;
            padding: 0;
            border-bottom: none;
            letter-spacing: 1px;
        }
        .subtitle {
            text-align: right;
            font-size: 0.8em;
            font-style: italic;
            margin-bottom: 20px;
            width: 100%;
        }
        #themeToggleBtn {
            padding: 5px 8px;
            font-size: 1.2em;
            background: none !important;
            border: none !important;
            cursor: pointer;
            transition: color 0.3s;
        }
        .input-group {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
            font-size: 1em;
            transition: background-color 0.5s, color 0.5s, border-color 0.5s;
        }
        .label-with-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .controls button {
            padding: 4px 8px;
            font-size: 0.9em;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.2s, color 0.2s;
        }
        .result-title {
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: bold;
        }
        .footer {
            font-size: 0.8em;
            text-align: center;
            padding: 10px;
            opacity: 0.7;
        }

        /* --- 2. DARK THEME (Default) --- */
        body.dark-theme {
            background-color: #121212;
            color: #90ee90;
        }
        .dark-theme .container {
            background: #1e1e1e;
            border: 1px solid #004400;
        }
        .dark-theme .header-content {
            border-color: #004400;
        }
        .dark-theme h1 {
            color: #ffaa00;
        }
        .dark-theme textarea {
            background-color: #000000;
            color: #ffffff;
            border-color: #00ff00;
        }
        .dark-theme .controls button {
            background-color: #004400;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        .dark-theme .controls button:hover {
            background-color: #008800;
        }
        .dark-theme #themeToggleBtn {
            color: #00ff00;
        }
        .dark-theme .result-title {
            color: #00ff00;
        }
        .dark-theme .footer {
            color: #90ee90;
        }


        /* --- 3. LIGHT THEME --- */
        body.light-theme {
            background-color: #f0f0f0;
            color: #333333;
        }
        .light-theme .container {
            background: #ffffff;
            border: 1px solid #aaaaaa;
        }
        .light-theme .header-content {
            border-color: #cccccc;
        }
        .light-theme h1 {
            color: #e67e22;
        }
        .light-theme textarea {
            background-color: #f9f9f9;
            color: #000000;
            border-color: #007bff;
        }
        .light-theme .controls button {
            background-color: #007bff;
            color: #ffffff;
            border: 1px solid #007bff;
        }
        .light-theme .controls button:hover {
            background-color: #0056b3;
        }
        .light-theme #themeToggleBtn {
            color: #ffaa00;
        }
        .light-theme .result-title {
            color: #007bff;
        }
        .light-theme .footer {
            color: #333333;
        }
    </style>
</head>

<body class="dark-theme">

<div class="container">
    <div class="header-content">
        <button id="themeToggleBtn" onclick="toggleTheme()">üåô</button>
        <h1>Base64 SUPREME Coder</h1>
    </div>
    
    <div class="subtitle">Made by Ravl</div>

    <div class="input-group">
        <div class="label-with-controls">
            <label for="mainInput">IN ‚û°Ô∏è (Enter Text or Base64 Code)</label>
            <div class="controls">
                <button title="Clear Input" onclick="clearText('mainInput')">‚úñÔ∏è</button>
            </div>
        </div>
        <textarea id="mainInput" oninput="liveConvert()" placeholder="Type here..."></textarea>
    </div>

    <div class="input-group">
        <div class="label-with-controls">
            <label for="resultOutput">OUT ‚¨ÖÔ∏è (Converted Result)</label>
            <div class="controls">
                <button title="Copy Output" onclick="copyText('resultOutput')">üìã</button>
                <button title="Swap Input/Output" onclick="swapText()">‚áÑ</button>
            </div>
        </div>
        <textarea id="resultOutput" readonly placeholder="Result will appear here..."></textarea>
    </div>

    <div class="result-title" id="resultTitle">Ready. Start typing...</div>

</div>

<div class="footer">
    --- Tool developed by Ravl ---
</div>

<script>
    const mainInput = document.getElementById('mainInput');
    const resultOutput = document.getElementById('resultOutput');
    const resultTitle = document.getElementById('resultTitle');

    // --- UTILITY FUNCTIONS ---

    // 1. Copy Text
    function copyText(elementId) {
        const inputArea = document.getElementById(elementId);
        inputArea.select();
        inputArea.setSelectionRange(0, 99999);
        
        try {
            document.execCommand('copy');
            alert("Output copied to clipboard!");
        } catch (err) {
            alert("Failed to copy!");
        }
    }

    // 2. Clear Text
    function clearText(elementId) {
        document.getElementById(elementId).value = '';
        if (elementId === 'mainInput') {
            resultOutput.value = '';
            resultTitle.textContent = 'Ready. Start typing...';
        }
    }
    
    // 3. Swap Text
    function swapText() {
        const inputVal = mainInput.value;
        const outputVal = resultOutput.value;
        
        mainInput.value = outputVal;
        resultOutput.value = inputVal;
        
        liveConvert();
    }


    // --- CORE CONVERSION LOGIC (LIVE) ---

    // Checks for Base64 validity
    function isBase64(str) {
        if (!str || str.length === 0) return false;
        const regex = /^[a-zA-Z0-9+/]*=?=?$/;
        return regex.test(str) && (str.length % 4 === 0);
    }

    // Main live conversion function
    function liveConvert() {
        const input = mainInput.value.trim();
        resultOutput.value = ''; 
        
        if (input.length === 0) {
            resultTitle.textContent = 'Ready. Start typing...';
            return;
        }

        // Check if input looks like Base64
        if (isBase64(input)) {
            // Base64 -> Text (Decode)
            try {
                const decoded = decodeURIComponent(escape(atob(input)));
                resultOutput.value = decoded;
                resultTitle.textContent = `Decoded Text (Base64 to Text)`;
            } catch (e) {
                // Invalid Base64: Treat as regular text and Encode
                encodeInput(input);
            }
        } else {
            // Plain Text -> Base64 (Encode)
            encodeInput(input);
        }
    }

    function encodeInput(text) {
        try {
            const encoded = btoa(unescape(encodeURIComponent(text)));
            resultOutput.value = encoded;
            resultTitle.textContent = `Encoded Code (Text to Base64)`;
        } catch (e) {
            resultTitle.textContent = `ERROR: Conversion failed.`;
            console.error(e);
        }
    }


    // --- THEME TOGGLE FUNCTION ---
    function toggleTheme() {
        const body = document.body;
        const button = document.getElementById('themeToggleBtn');
        
        if (body.classList.contains('dark-theme')) {
            body.classList.remove('dark-theme');
            body.classList.add('light-theme');
            button.innerHTML = '‚òÄÔ∏è';
        } else {
            body.classList.remove('light-theme');
            body.classList.add('dark-theme');
            button.innerHTML = 'üåô';
        }
    }

    // Set initial message on page load
    document.addEventListener('DOMContentLoaded', (event) => {
        resultTitle.textContent = 'Ready. Start typing...';
    });
</script>

</body>
</html>
